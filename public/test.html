<!DOCTYPE html>
<html ng-app="gregApp">
  <head>
    <title>Form Validation</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
  	<div class="container">
	  	<form  name="form"class="theForm"  ng-controller="FormController">
	  		
	  		<div class="name" >
		  		<div>Name</div>
		  		<input type="text" name="uName" ng-model="name" ng-class="{ error: errors.name, valid: !errors.name }" ng-minlength=3 required/>
				<br />
					<div ng-show="form.$submitted || form.uName.$touched">
					<div ng-show="form.uName.$error.required">Tell us your name.</div>
					<div ng-show="form.uName.$error.minlength">Your name is required to be at least 3 characters</div>

				</div>
			</div>
	  		
	  		<div class="email" >
		  		<div>Email</div>
		  		<input type="email" name="uEmail" ng-model="email" ng-class="{ error: errors.email, valid: !errors.email }" required/>
		  		<br />
				<div ng-show="form.$submitted || form.uEmail.$touched">
					<span ng-show="form.uEmail.$error.required">Tell us your email.</span>
					<span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
    			</div>
			</div>
	  		
	  		<div class="website" >
		  		<div>Website</div>
		  		<input type="url" name="uWebsite" ng-model="website" ng-class="{ error: errors.website, valid: !errors.website }" required/>
			<br />
				<div ng-show="form.$submitted || form.uName.$touched">
				<div ng-show="form.uWebsite.$error.required">Enter the Website.</div>
				<div ng-show="form.uWebsite.$error.url">This is not a valid email.</div>

			</div>
			</div>
	  		
	  		<div class="messages" >
		  		<div>Message</div>
		  		<textarea name="uMessages" ng-model="messages"rows="10" columns="30" ng-model="name" ng-class="{ error: errors.messages, valid: !errors.messages }" required></textarea><br/>
	  		<br />
				<div ng-show="form.$submitted || form.uMessages.$touched">
				<div ng-show="form.uMessages.$error.required">Please type Something.</div>
			</div>
	  		</div>
	  		
	  		<button ng-click="activateButton()" class="onlyButton">Submit</button>

	  	</form>
    </div>
    <script src="libs/angular.js"></script>
    <script src="formController.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
